<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>KG Jeopardy</title>
</head>

<body>
    <header>
        <h1>Jeopardy</h1>
    </header>
    <main>
        <div id="panel"></div>

        <div class="column" id="cities">
            <h2>Capital Cities</h2>
        </div>
        <div class="column" id="science">
            <h2>Science!</h2>
        </div>
        <div class="column" id="gaming">
            <h2>Video Games</h2>
        </div>
        <div class="column" id="sports">
            <h2>Sports</h2>
        </div>
        <div class="category" id="history">
            <h2>History</h2>
        </div>
    </main>
    <aside>
        <!-- have an icon to click on that allows the player/s to edit their profile name         -->
        <form action="name" id="edit">
            <input type="text" id="editName">
            <input type="button" id="changeName">
        </form>
        <section class="playerName">Player One</section>
        <section class="playerPoints">0</section>
        <!-- have the player's name total points shown here -->
    </aside>
    <footer>
        <p>Created by <a href="#">Keith Green</a></p>
        <p>All Rights Reserved 2018</p>
    </footer>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="javascript/data.js"></script>
<script src="javaScript/script.js"></script>
</body>

</html>
